<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ThemeStarz">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="assets/css/parallax-hero.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/user.css">

    <title>Sweta Patel</title>

</head>

<body class="side-panel-light has-loading-screen color-theme-blue" data-background-color="#000000">

    <!--PAGE-->

    <div id="page">
        <div class="cd-background-wrapper">
            <figure class="cd-floating-background">
                <div class="base-layer">
                    <canvas></canvas>
                </div>
                <!--end layer-->
                <div class="layer animate pointer-events-none" data-background-image="assets/img/dots.png"
                    data-layer-depth="550"></div>
                <!--end layer-->
                <div class="layer animate" data-layer-depth="300">
                    <div id="content">
                        <div class="content-wrapper">
                            <div class="container">
                                <div class="brand">
                                    <a href="#">
                                        <img src="assets/img/logo.png" alt="">
                                    </a>
                                </div>
                                <!--end brand-->
                                <div class="heading">
                                    <h1 class="large">Sweta Patel</h1>
                                    <p>I'm Coming!</p>
                                </div>
                            </div>
                            <!--end container-->
                        </div>
                        <!--end content-wrapper-->
                    </div>
                    <!--end content-->
                </div>
                <!--end layer-->
            </figure>
            <!--end cd-floating-background-->
        </div>
        <!--end cd-background-wrapper-->
    </div>
    <!--end page-->

    <script src="assets/js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    <script src="assets/js/pace.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/parallax-hero.js"></script>
    <script src="assets/js/modernizr.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/waterpipe.js"></script>
    <script src="assets/js/custom.js"></script>

    <script type="text/javascript">

        var smokyBG = $(".base-layer").waterpipe({

            gradientStart: '#30dce2',
            gradientEnd: '#0065fc',
            smokeOpacity: 0.1,
            numCircles: 1,
            maxMaxRad: 'auto',
            minMaxRad: 'auto',
            minRadFactor: 0,
            iterations: 8,
            drawsPerFrame: 10,
            lineWidth: 2,
            speed: 1,
            bgColorInner: "#000000",
            bgColorOuter: "#323232"
        });

        var latitude = 34.038405;
        var longitude = -117.946944;
        var markerImage = "assets/img/map-marker.png";
        var mapTheme = "light";
        var mapElement = "map-contact";
        google.maps.event.addDomListener(window, 'load', simpleMap(latitude, longitude, markerImage, mapTheme, mapElement));

    </script>

</body>

</html>
